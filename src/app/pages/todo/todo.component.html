<div class="w-screen h-screen flex flex-col justify-center items-center">
    @switch (todoService.status()) {
        @case ('loading') {
            <h1>Loading...</h1>
        }
        @default {
            <div class="w-screen h-screen flex flex-col items-center justify-center">
                <todo-list
                    [todos]="todoService.todos()"
                />
            </div>
        }
    }
</div>
